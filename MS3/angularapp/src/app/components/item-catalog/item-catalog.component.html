<div class="container mt-3">
  <h2 class="dashboard-header">Item Catalog</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Item Description</th>
        <th>Price</th>
        <th>Quantity Available</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of catalog" class="item-row">
        <td>{{ item.itemName }}</td>
        <td>{{ item.itemDescription }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.quantityAvailable }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button (click)="addToCart(item)" [disabled]="item.quantityAvailable === 0">Add to Cart</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<table class="cart-table">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems" class="cart-item">
      <td>{{ item.itemName }}</td>
      <td>${{ item.price }}</td>
    </tr>
  </tbody>
</table>

<div class="total-amount">
  <p>Total Amount: ${{ totalAmount }}</p>
</div>
