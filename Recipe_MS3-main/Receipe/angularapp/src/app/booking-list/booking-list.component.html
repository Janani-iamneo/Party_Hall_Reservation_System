<div class="container">
    <h2>Booking List</h2>

    <div *ngIf="bookings.length === 0" class="no-bookings-message">
        No bookings available.
    </div>

    <table *ngIf="bookings.length > 0" class="booking-table">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Booking Date</th>
                <th>Number of Guests</th>
                <th>Contact Number</th>
                <th>Email</th>
                <th>Special Requests</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings" class="booking-item">
                <td>{{ booking.customerName }}</td>
                <td>{{ booking.bookingDate }}</td>
                <td>{{ booking.numberOfGuests }}</td>
                <td>{{ booking.contactNumber }}</td>
                <td>{{ booking.email }}</td>
                <td>{{ booking.specialRequests }}</td>
            </tr>
        </tbody>
    </table>
</div>
